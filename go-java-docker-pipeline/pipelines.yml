resources:
  - name: soleng_gitRepo
    type: GitRepo
    configuration:
      path: jfrog/SolEngDemo
      gitProvider: Github_SolEng
      buildOn:
        commit: false
  - name: gradlesvc_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: svc_build
      buildNumber: 1

  - name: gosvc_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: svc_build
      buildNumber: 1

  - name: appl_build_info_output
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: backend_build
      buildNumber: 1

  - name: dockerBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: backend_build
      buildNumber: 1

  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: backend_build
      buildNumber: 1

  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: backend_build
      buildNumber: 1

  - name: release_bundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: Distribution
      name: demo_rb
      version: v1.0.0

  - name: signed_bundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: Distribution
      name: demo_rb
      version: v1.0.0

  - name: distribution_rules
    type: DistributionRule
    configuration:
      sourceDistribution: Distribution
      serviceName: "Edge*"
      siteName: "Edge*"
      cityName: "*"
      countryCodes:
        - "*"

